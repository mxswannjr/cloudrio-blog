<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario</title>
    <meta name="description" content="Digital Signature">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self'; 
                   style-src 'self'; 
                   font-src 'self'; 
                   img-src 'self' data:; 
                   connect-src 'self'; 
                   object-src 'none'; 
                   base-uri 'self'; 
                   form-action 'self';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Decorative background element - hidden from screen readers -->
    <div class="matrix-rain" id="matrix-rain" aria-hidden="true" role="presentation"></div>
    
    <!-- Main Content -->
    <main class="container" role="main">
        <header class="logo-container">
            <div class="logo" id="logo" aria-label="Mario Digital Signature" tabindex="0">
                <svg viewBox="0 0 120 100" class="logo-svg" xmlns="http://www.w3.org/2000/svg">
                    <!-- Clean Black M -->
                    <text x="60" y="65" text-anchor="middle" fill="#000000" font-size="60" font-weight="bold" font-family="Arial, sans-serif">M</text>

                    <!-- Single Electron Particle -->
                    <defs>
                        <radialGradient id="electronGradient" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.8" />
                            <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:0.4" />
                        </radialGradient>
                        <filter id="electronGlow">
                            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>

                    <!-- Orbital path (invisible) -->
                    <circle cx="60" cy="50" r="30" fill="none" opacity="0"/>

                    <!-- Electron particle -->
                    <circle cx="90" cy="50" r="4" fill="url(#electronGradient)" filter="url(#electronGlow)" class="electron-particle"/>
                </svg>
            </div>
        </header>
        
        <!-- Social Media Components - Motherboard Layout -->
        <div class="motherboard-components">
            <!-- Top Component -->
            <a href="https://github.com/mxswannjr" target="_blank" rel="noopener" class="component-link" id="github-link" aria-label="GitHub Profile">
                <div class="component-glow"></div>
                <span class="component-label">GitHub</span>
            </a>

            <!-- Right Component -->
            <a href="https://www.linkedin.com/in/mario-swann-jr/" target="_blank" rel="noopener" class="component-link" id="linkedin-link" aria-label="LinkedIn Profile">
                <div class="component-glow"></div>
                <span class="component-label">LinkedIn</span>
            </a>

            <!-- Bottom Component -->
            <a href="https://instagram.com/marios.internet" target="_blank" rel="noopener" class="component-link" id="instagram-link" aria-label="Instagram Profile">
                <div class="component-glow"></div>
                <span class="component-label">Instagram</span>
            </a>

            <!-- Left Component -->
            <a href="https://twitter.com/Mari0sInternet" target="_blank" rel="noopener" class="component-link" id="twitter-link" aria-label="Twitter/X Profile">
                <div class="component-glow"></div>
                <span class="component-label">Twitter</span>
            </a>
        </div>

        <!-- Bottom Glow Effect -->
        <div class="bottom-glow"></div>

    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
